<!DOCTYPE html>
<html>
<head>
    <title>Strategic GoL</title>
    <style>html { background-color: #000; }</style>
	
	<!-- Third Party Libraries -->
    <script src="scripts/lib/mixpanel.js"></script>
    <script src="scripts/lib/jquery-2.1.3.js"></script>
    <script src="scripts/lib/jquery-ui-1.11.4.js"></script>
    <script src="scripts/lib/jquery.ui.touch-punch.min.js"></script>
    <script src="scripts/lib/hammer.min.js"></script>

	<!-- Styles -->
    <link href="styles/main.css" type="text/css" rel="stylesheet" />
    <link href="styles/modal.css" type="text/css" rel="stylesheet" />
    <link href="styles/screens/campaign.css" type="text/css" rel="stylesheet" />
    <link href="styles/screens/help.css" type="text/css" rel="stylesheet" />
    <link href="styles/screens/level.css" type="text/css" rel="stylesheet" />
    <link href="styles/screens/menu.css" type="text/css" rel="stylesheet" />
    <link href="styles/screens/online.css" type="text/css" rel="stylesheet" />
    <link href="styles/screens/settings.css" type="text/css" rel="stylesheet" />
    <link href="styles/screens/splash.css" type="text/css" rel="stylesheet" />

	<!-- Mobile Settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-startup-image" href="images/meta/splash.png" />
    <link rel="apple-touch-icon" href="images/meta/app-66.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/meta/app-76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="images/meta/app-120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="images/meta/app-152.png" />
</head>

<body>

<div id="modal">
    <div class="content"></div>
    <div class="buttons">
        <!--
        <button class="accept">OK</button>
        <button class="cancel">Cancel</button>
        -->
    </div>
</div>

<main id="screens">
    <section id="screen-splash" class="screen screen-full">
        <div class="common-header">
            <h1 class="cycle"><span>Strategic</span></h1>
            <h2 class="cycle"><span>Game of Life</span></h2>
        </div>

        <div class="footer">
            <div class="actions">
                <button class="full play">Play</button>
                <div class='loading'><span>Loading...</span></div>
            </div>
            <div class="author"><span>A Game By <a href="https://twitter.com/tlhunter" target="_blank">Thomas Hunter II</a></span></div>
        </div>
    </section>

    <section id="screen-menu" class="screen screen-full">
        <div class="common-header">
            <h1 class="cycle"><span>Strategic</span></h1>
            <h2 class="cycle"><span>Game of Life</span></h2>
        </div>

        <div class="buttons">
            <button class="full campaign">Campaign</button>
            <button class="full online" disabled="disabled">Online</button>
            <button class="full settings">Settings</button>
            <button class="full help">How to Play</button>
        </div>
    </section>

    <section id="screen-campaign" class="screen screen-full">
        <div class="scrollable">
            <div class="screen-wrap">
                <h3>Campaign</h3>

                <div class="levels">
                    <!--
                    <div class="level available">1</div>
                    <div class="level available current">2</div>
                    <div class="level unavailable">3</div>
                    -->
                </div>
            </div>

            <div class="footer-buttons">
                <button class="full back">Main Menu</button>
            </div>
        </div>
    </section>

    <section id="screen-online" class="screen screen-full">
        <div class="screen-wrap">
            <h3>Online</h3>
        </div>

        <div class="footer-buttons">
            <button class="full back">Main Menu</button>
        </div>
    </section>

    <section id="screen-settings" class="screen screen-full">
        <div class="screen-wrap">
            <h3>Settings</h3>
        </div>

        <div class="footer-buttons">
            <button class="full audio">Toggle Audio</button>
            <button class="full refresh">Refresh</button>
            <button class="full reset">Clear Progress</button>
            <button class="full back">Main Menu</button>
        </div>
    </section>

    <section id="screen-help" class="screen screen-full">
        <div class="scrollable">
            <div class="screen-wrap">
                <div class="content"></div>
            </div>

            <div class="footer-buttons">
                <button class="full back">Main Menu</button>
            </div>
        </div>
    </section>

    <section id="screen-level" class="screen">
        <div class="scrollable">
            <div class="level"></div>

            <header>
                <div class="title">Loading...</div>
                <div class="stats">
                    GEN: <span class="generation cycle">0</span>
                    PLAYED: <span class="played cycle">0</span>
                    STATUS: <span class="status cycle">INPROG</span>
                </div>
            </header>

            <footer>
                <button class="play">Play</button>
                <button class="stop">Stop</button>
                <button class="clear">Clear</button>
                <button class="help">Help</button>
                <button class="library">Library</button>
                <button class="exit">Exit</button>
            </footer>
        </div>
    </section>
</main>

<audio id="music-background" loop="loop">
    <source src="audio/OutThere.ogg" type="audio/ogg" />
</audio>

<audio id="music-chapter-1" loop="loop">
    <source src="audio/AmbientalExperience.mp3" type="audio/ogg" />
</audio>

<audio id="music-chapter-2" loop="loop">
    <source src="audio/Evasion.ogg" type="audio/ogg" />
</audio>

<audio id="sound-select">
    <source src="audio/select.wav" type="audio/wav" />
</audio>

<audio id="sound-back">
    <source src="audio/back.wav" type="audio/wav" />
</audio>

<audio id="sound-clear">
    <source src="audio/clear.wav" type="audio/wav" />
</audio>

<audio id="sound-play">
    <source src="audio/play.wav" type="audio/wav" />
</audio>

<audio id="sound-stop">
    <source src="audio/stop.wav" type="audio/wav" />
</audio>

<script src="scripts/modules/analytics.js"></script>
<script src="scripts/modules/audio.js"></script>
<script src="scripts/modules/content.js"></script>
<script src="scripts/modules/network.js"></script>
<script src="scripts/modules/storage.js"></script>
<script src="scripts/modules/level.js"></script>
<script src="scripts/modules/modal.js"></script>
<script src="scripts/modules/viewport.js"></script>
<script src="scripts/modules/screen.js"></script>
<script src="scripts/modules/screens/campaign.js"></script>
<script src="scripts/modules/screens/help.js"></script>
<script src="scripts/modules/screens/level.js"></script>
<script src="scripts/modules/screens/menu.js"></script>
<script src="scripts/modules/screens/online.js"></script>
<script src="scripts/modules/screens/settings.js"></script>
<script src="scripts/modules/screens/splash.js"></script>
<script src="scripts/bootstrap.js"></script>

</body>
</html>
